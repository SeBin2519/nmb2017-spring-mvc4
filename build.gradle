buildscript {
	ext {
	 springBootVersion = '1.2.5.RELEASE'
	}
	repositories {
	 mavenCentral()
	}
	dependencies {
	 classpath("org.springframework.boot:spring-boot-gradleplugin:${springBootVersion}")
	classpath("io.spring.gradle:dependency-managementplugin:0.5.1.RELEASE")
	 }
   }
   
   apply plugin: 'java'
	apply plugin: 'eclipse'
	apply plugin: 'idea'
	apply plugin: 'spring-boot'
	apply plugin: 'io.spring.dependency-management'
   
   jar {
	baseName = 'masterSpringMvc'
	version = '0.0.1-SNAPSHOT'
	}
   
   sourceCompatibility = 1.8
	targetCompatibility = 1.8
   
   repositories {
	mavenCentral()
	}
   
   dependencies {
	compile 'org.springframework.boot:spring-boot-starter-web'
	compile 'org.springframework.boot:spring-boot-starter-thymeleaf'
   // springboot-starter-thymeleaf 의존성 추가
	testCompile 'org.springframework.boot:spring-boot-starter-test'
   }
   eclipse {
	classpath {
	 containers.remove('org.eclipse.jdt.launching.JRE_CONTAINER')
	 containers 'org.eclipse.jdt.launching.JRE_CONTAINER/org.eclipse.jdt. internal.debug.ui.launcher.StandardVMType/JavaSE-1.8'
	}
   }
   
   task wrapper(type: Wrapper) {
	gradleVersion = '2.3'
   }

